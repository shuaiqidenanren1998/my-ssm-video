<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="layui/css/layui.css">

<link href="layui/css/layui.css">
<script src="layui/layui.js"></script>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"></div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="javascript:;" onclick="findAllVideo('videoList.html')">视频管理系统</a></li>
            <li class="layui-nav-item"><a href="javascript:;" onclick="findAllVideo('videoList.html')">视频管理</a></li>
            <li class="layui-nav-item"><a href="javascript:;" onclick="findAllTea('speakerList.html')">主讲人管理</a></li>
            <li class="layui-nav-item"><a href="javascript:;" onclick="findAllCou('courseList.html')">课程管理</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-body" id="main">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">内容主体区域</div>
    </div>



</div>
<script src="layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>


<script>

    function findAllTea(url) {
        $("#main").load(url)
    }

    function findAllVideo(url) {
        $("#main").load(url)
    }

    showIndex("videoList.html");
    function showIndex(url) {
        $("#main").load(url)
    }
    function findAllCou(url) {
        $("#main").load(url)
    }

</script>


</html>
